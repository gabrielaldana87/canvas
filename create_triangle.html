<html>
<body>
  <canvas id="the_canvas" width="600" height="600"></canvas>
  <script>
  var canvas = document.getElementById('the_canvas');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(200,90,50,6.28,Math.PI*2,true);
    ctx.fill();

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(100,300);
    ctx.lineTo(300,300);
    ctx.lineTo(200,100);
    ctx.fill();


    ctx.beginPath();
    ctx.arc(200,120,100,1.57/.2,Math.PI,false);
    ctx.fill();


    ctx.beginPath();
    ctx.arc(200,120,100,1.57,Math.PI*2,true);
    ctx.fill();

    ctx.fillRect(150,300,40,80);
    ctx.fillRect(215,300,40,80)
    //ctx.fillStyle ="red";
  </script>
</body>
</html>
